<!DOCTYPE html>
<html>
    <head>
        <title>Porcupine Test Suite</title>

        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <link href="../../node_modules/grunt-mocha/node_modules/mocha/mocha.css" media="screen" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- Required for browser reporter -->
        <div id="mocha"></div>

        <!-- Include mocha -->
        <script src="../../node_modules/grunt-mocha/node_modules/mocha/mocha.js"></script>

        <!-- Include grapefruit build -->
        <script src="../../build/porcupine.js"></script>

        <!-- Include Coverage -->
        <script
            src="../../node_modules/blanket/dist/qunit/blanket.js"
            data-cover-adapter="../util/mochaBlanket.js"
            data-cover-reporter="../util/lcovReporter.js"
            data-cover-only="build/"
        ></script>

        <!-- Setup Mocha -->
        <script>
            mocha.setup('bdd');
        </script>

        <!-- Include should.js -->
        <script src="../../node_modules/should/should.js"></script>

        <!-- Include tests -->
        <script src="spec/core.js"></script>
    </body>
</html>
